    <body class="fundoForm">
        <div class="bloco" >  
            <form method="POST" action="cpf.php">
                <strong style="margin-left: 50px;">Digite seu CPF</strong>
                <input class="formulario" type="text" placeholder="00000000000" id="cpf" name="cpf" minlength="11" maxlength="11" required>
                <strong style="margin-left: 50px;">Digite seu login</strong>                    
                <input class="formulario" type="text" placeholder="Login" id="login" name="login" required>
                <strong style="margin-left: 50px;">Digite seu e-mail</strong>
                <input class="formulario" type="email" placeholder="exemplo@exemplo.com" id="email" name="email" required> 
                <strong style="margin-left: 50px;">Digite sua senha</strong>                  
                <input class="formulario" type="password" placeholder="Senha" id="senha" name="senha" minlength="7" required>
                <input class="botao" type="submit" value="Cadastrar">
            </form>  
        </div>
    </body>
